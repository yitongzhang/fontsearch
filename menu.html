<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href=" css/reset.css">
	<link rel="stylesheet" type="text/css" href=" css/skeleton.css">
	<link rel="stylesheet" type="text/css" href=" css/menu.css">
	<link rel="stylesheet" type="text/css" href=" css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<aside class="menu">
	<header>
		<h1>Better Google Fonts</h1>
	</header>

	<section class="search">
		<input type="search" name="search" placeholder="search fonts">
	</section>

	<section class="compare">
		<h2>Compare fonts</h2>
		<button>Compare</button>
		<div class="compareTray">
			<img src="http://placehold.it/60x50">
			<img src="http://placehold.it/60x50">
			<img src="http://placehold.it/60x50">
		</div>
		<div class="clear"></div>
	</section>

	<section class="global">
		<h2>Global Filters</h2>
		<div>
			<label for="xHeight">x-height</label>
			<input type="range" name="xHeight">
		</div>
		<div>
			<label for="StrokeThickness">Stroke thickness</label>
			<input type="range" name="xHeight">
		</div>
		<div>
			<label for="StrokeContrast">Stroke contrast</label>
			<input type="range" name="xHeight">
		</div>
		<div>
			<label for="LetterWidth">Letter width</label>
			<input type="range" name="xHeight">
		</div>
		<div>
			<label for="StressAxe">Stress Axe</label>
			<input type="range" name="xHeight">
		</div>
	</section>


	<section class="serif">
		<h2>Serif Filters</h2>
		<div class="serifStyle left">
			<button class="menuButton"><img src="img/serif.png" alt="serif fonts">Serif</button>
			<button class="menuButton"><img src="img/sans.png" alt="sans serif fonts">Sans</button>
			<button class="menuButton"><img src="img/slab.png" alt="slab serif fonts">Slab</button>
		</div>
		<div class="bracketSize right">
			<button class="menuButton"><img src="img/large.png" alt="">Large</button>
			<button class="menuButton"><img src="img/small.png" alt="">Small</button>
		</div>
		<div class="serifSize left">
			<button class="menuButton"><img src="img/symm.png" alt="">Sym</button>
			<button class="menuButton"><img src="img/asymm.png" alt="">Asym</button>
		</div>
		<div class="serifCurve right">
			<button class="menuButton"><img src="img/curve.png" alt="">Curve</button>
			<button class="menuButton"><img src="img/flat.png" alt="">Flat</button>
		</div>
	</section>


	<footer>
		<ul>
			<li><a href="#">Contact</a></li>
			<li><a href="#">Github</a></li>
			<li><a href="#">About</a></li>
		</ul>
	</footer>
	
</aside>

<div class="content">

</div>

	
</body>
</html>
